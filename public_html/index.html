<html lang="en">
  <head>
    <title>Micro Project</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
  </head>
  <body>
    <div class="container">
        <h2>Student Enrollment Form (Micro Project)</h2>
      <form id="stuForm" method="get">
<div class="form-group">
<label >Roll No.:</label> 
    <input  type="text"
            class="form-control"
            onchange="getStu()"
            id="stuId"
            placeholder="Enter Roll-No"
            required />
    
</div>
          <div class="form-group">
          <label for="stuName">Student Full Name:</label>
          <input
            type="text"
            class="form-control"
            id="stuName"
            placeholder="Enter Full Name"
          />
        </div>
          <div class="form-group">
          <label for="stuClass">Class:</label>
          <input
            type="text"
            class="form-control"
            id="stuClass"
            placeholder="Enter Class"
          />
        </div>
          <div class="form-group">
          <label for="stuDOB">Birth-Date:</label>
          <input
            type="date"
            class="form-control"
            id="stuDOB"
            placeholder="Enter Birth-Date"
            
          />
        </div>

        <div class="form-group">
          <label for="stuAddress">Address:</label>
          <input
            type="text"
            class="form-control"
            id="stuAddress"
            placeholder="Enter Address"
           
          />
        </div>

        <div class="form-group">
          <label for="stuEnrollDate">Enrollment-Date:</label>
          <input
            type="date"
            class="form-control"
            id="stuEnrollDate"
            placeholder="Enter Enrollment-Date"
            
          />
        </div>
          <div class="form-group text-center">
  <button
    type="button"
    class="btn btn-lg btn-primary"
    id="save"
    onclick="saveData()"
    disabled
  >
    Save
  </button>
              <button
    type="button"
    class="btn btn-lg btn-primary"
    id="change"
    onclick="changeData()"
    disabled
  >
    Change
  </button>
  <button
    type="button"
    class="btn btn-lg btn-primary"
    id="reset"
    onclick="resetForm()"
    disabled
  >
    Reset
  </button>
</div>

</form>
    </div>

    <script>
        var jpdbBaseURL = "http://api.login2explore.com:5577";
var jpdbIRL = "/api/irl";
var jpdbIML = "/api/iml";
var stuDBName = "STU-DB";
var stuRelationName = "StuData";
var connToken = "90934417|-31949230446611177|90956808";

$(`#stuId`).focus();

function saveRecNo2LS(jsonObj){
    var lvData = JSON.parse(jsonObj.data);
    localStorage.setItem("recno",lvData.rec_no);
}


      function validateAndGetFormData() {
        var stuIdVar = $("#stuId").val();
        if (stuIdVar === "") {
          alert("Student Roll-No Required Value");
          $("#stuId").focus();
          return "";
        }
        var stuNameVar = $("#stuName").val();
        if (stuNameVar === "") {
          alert("Student Name is Required Value");
          $("#stuName").focus();
          return "";
        }
        var stuClassVar = $("#stuClass").val();
        if (stuClassVar === "") {
          alert("Student Class is Required Value");
          $("#stuClass").focus();
          return "";
        }

        var stuDOBVar = $("#stuDOB").val();
        if (stuDOBVar === "") {
          alert("Student Birth-Date is Required Value");
          $("stuDOB").focus();
          return "";
        }

        var stuAddressVar = $("#stuAddress").val();
        if (stuAddressVar === "") {
          alert("Student Address is Required Value");
          $("#stuAddress").focus();
          return "";
        }

        var stuEnrollDateVar = $("#stuEnrollDate").val();
        if (stuEnrollDateVar === "") {
          alert("Student Enrollment-Date is Required Value");
          $("stuEnrollDate").focus();
          return "";
        }

        var jsonStrObj = {
          stuId: stuIdVar,
          stuName: stuNameVar,
          stuClass: stuClassVar,
          stuDOB: stuDOBVar,
          stuAddress: stuAddressVar,
          stuEnrollDate: stuEnrollDateVar
        };
        return JSON.stringify(jsonStrObj);
      }

      function getstuIdAsJsonObj() {
        var stuId = $("#stuId").val();
        var jsonStr = {
          id: stuId
        };
        return JSON.stringify(jsonStr);
      }
      function fillData(jsonObj){
          saveRecNo2LS(jsonObj);
          var record = json.parse(JsonObj.data).record;

        $("#stuName").val(record.stuName);
        $("#stuClass").val(record.stuClass);
        $("#stuDOB").val(record.stuDOB);
        $("#stuAddress").val(record.stuAddress);
        $("#stuEnrollDate").val(record.stuEnrollDate);
      }

      function getStu() {
        var stuIdJsonObj = getstuIdAsJsonObj();
        var getRequest = createGET_BY_KEYRequest(
          connToken,
          stuDBName,
          stuRelationName,
          stuIdJsonObj
        );
        jQuery.ajaxSetup({ async: false });
        var resJsonObj = executeCommandAtGivenBaseUrl(
          getRequest,
          jpdbBaseURL,
          jpdbIRL
        );
        jQuery.ajaxSetup({ async: true });
        if (resJsonObj.status === 400) {
          $("#save").prop("disabled", false);
          $("#reset").prop("disabled", false);
          $("#stuName").focus();
        } else if (resJsonObj.status === 200) {
          $("#stuid").prop("disabled", true);
          fillData(resJsonObj);
          $("#change").prop("disabled", false);
          $("#reset").prop("disabled", false);
          $("#stuname").focus();
        }
      }

      function resetForm() {
        $("#stuId").val("");
        $("#stuName").val("");
        $("#stuClass").val("");
        $("#stuDOB").val("");
        $("#stuAddress").val("");
        $("#stuEnrollDate").val("");
        
         $("#stuId").prop("disabled",false);
         $("#save").prop("disabled",true);
         $("#change").prop("disabled",true);
         $("#reset").prop("disabled",true);
         $("#stuId").focus();
      }

      function changeData() {
        $("#change").prop("disabled", true);
        jsonChg = validateData();
        var updateRequest = createUPDATERecordRequest(
          connToken,
          jsonChg,
          stuDBName,
          stuRelationName,
          localStorage.getItem("recno")
        );
        jQuery.ajaxSetup({ async: false });
        var resJsonObj = executeCommandAtGivenBaseUrl( updateRequest,jpdbBaseURL,
          jpdbIML
        );
        jQuery.ajaxSetup({ async: true });
        console.log(resJsonObj);
        resetForm();
        $("#stuId").focus();
      }
      function createPUTRequest(connToken, jsonStrObj, stuDBName, stuRelationName) {
var putRequest = "{\n"
+ "\"token\" : \""
+ connToken
+ "\","
+ "\"dbName\": \""
+ stuDBName
+ "\",\n" + "\"cmd\" : \"PUT\",\n"
+ "\"rel\" : \""
+ stuRelationName + "\","
+ "\"jsonStr\": \n"
+ jsonStrObj
+ "\n"
+ "}";
return putRequest;
}
function executeCommandAtGivenBaseUrl(reqString, jpdbBaseUrl, jpdbIML) {
var url = jpdbBaseUrl + jpdbIML;
var jsonObj;
$.post(url, reqString, function (result) {
jsonObj = JSON.parse(result);
}).fail(function (result) {
var dataJsonObj = result.responseText;
jsonObj = JSON.parse(dataJsonObj);
});
return jsonObj;
}

      function saveData() {
        var jsonStrObj = validateAndGetFormData();
        if (jsonStrObj === "") {
          return ;
        }
        var putReqStr = createPUTRequest(
          connToken,
          jsonStrObj,
          stuDBName,
          stuRelationName
        );
jQuery.ajaxSetup({ async: false });
        var resJsonObj = executeCommandAtGivenBaseUrl(
          putReqStr,jpdbBaseURL,jpdbIML
        );
alert(JSON.stringify(resJsonObj));
        jQuery.ajaxSetup({ async: true });
        resetForm();
         $("#stuId").focus();
      }
    </script>
  </body>
</html>
